<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Reminder Mockup</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

		<div class="reminder__logo"></div>

		<div class="reminder__container">

			<nav class="reminder__nav">
				<div class="reminder__nav-tab" id="wireframe"><p class="reminder__nav-tab-text">wireframe</p></div><!--
				--><div class="reminder__nav-tab" id="mockup"><p class="reminder__nav-tab-text">mockup</p></div><!--
				--><div class="reminder__nav-tab" id="tools"><p class="reminder__nav-tab-text">tools</p></div>
			</nav>


				<div class="slideshow-container show" id="js-wireframe-slide">
					<div class="mySlides1 fade">
						<div class="numbertext">1 / 5</div>
						<img src="assets/img/wireframeaccueil.png" style="width:100%">
					</div>

					<div class="mySlides1 fade">
						<div class="numbertext">2 / 5</div>
						<img src="assets/img/wireframeinscription.png" style="width:100%">
					</div>

					<div class="mySlides1 fade">
						<div class="numbertext">3 / 5</div>
						<img src="assets/img/wireframeconnexion.png" style="width:100%">
					</div>
					<div class="mySlides1 fade">
						<div class="numbertext">4 / 5</div>
						<img src="assets/img/wireframeconnecte.png" style="width:100%">
					</div>
					<div class="mySlides1 fade">
						<div class="numbertext">5 / 5</div>
						<img src="assets/img/wireframeconnecte2.png" style="width:100%">
					</div>
					<a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
					<a class="next" onclick="plusSlides(1, 0)">&#10095;</a>
				</div>

				<div class="slideshow-container hide" id="js-mockup-slide">
					<div class="mySlides2 fade">
						<div class="numbertext">1 / 5</div>
						<img src="assets/img/maquetteaccueil.png" style="width:100%">
					</div>

					<div class="mySlides2 fade">
						<div class="numbertext">2 / 5</div>
						<img src="assets/img/maquetteinscription.png" style="width:100%">
					</div>

					<div class="mySlides2 fade">
						<div class="numbertext">3 / 5</div>
						<img src="assets/img/maquetteconnexion.png" style="width:100%">
					</div>
					<div class="mySlides2 fade">
						<div class="numbertext">4 / 5</div>
						<img src="assets/img/maquetteconnecte.png" style="width:100%">
					</div>
					<div class="mySlides2 fade">
						<div class="numbertext">5 / 5</div>
						<img src="assets/img/maquettepostit.png" style="width:100%">
					</div>
					<a class="prev" onclick="plusSlides(-1, 1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1, 1)">&#10095;</a>
				</div>

				<div class="slideshow-container hide" id="js-tools-slide">
					<img  src="assets/img/tools.png">
				</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
