<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Reminder Mockup</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/x-icon" href="assets/img/paper-plane.png" />
    </head>

    <body>

		<div class="reminder__logo"></div>
		<p class="reminder__responsive-text">Veuillez utiliser un plus grand Ã©cran pour voir la maquette.</p>
		<div class="reminder__container">

			<nav class="reminder__nav">
				<div class="reminder__nav-tab" id="js-wireframe"><p class="reminder__nav-tab-text">wireframe</p></div><!--
				--><div class="reminder__nav-tab" id="js-mockup"><p class="reminder__nav-tab-text">mockup</p></div><!--
				--><div class="reminder__nav-tab" id="js-tools"><p class="reminder__nav-tab-text">tools</p></div>
			</nav>


				<div class="reminder__slideshow-container show" id="js-wireframe-slide">
					<div class="reminder__slides-1">
						<img class="reminder__slides-img" src="assets/img/wireframeaccueil.png">
					</div>

					<div class="reminder__slides-1">
						<img class="reminder__slides-img" src="assets/img/wireframeinscription.png">
					</div>

					<div class="reminder__slides-1">
						<img class="reminder__slides-img" src="assets/img/wireframeconnexion.png">
					</div>
					<div class="reminder__slides-1">
						<img class="reminder__slides-img" src="assets/img/wireframeconnecte.png">
					</div>
					<div class="reminder__slides-1">
						<img class="reminder__slides-img" src="assets/img/wireframeconnecte2.png">
					</div>
					<a class="reminder__slideshow-prev" onclick="plusSlides(-1, 0)">&#10094;</a>
					<a class="reminder__slideshow-next" onclick="plusSlides(1, 0)">&#10095;</a>
				</div>

				<div class="reminder__slideshow-container hide" id="js-mockup-slide">
					<div class="reminder__slides-2">
						<img class="reminder__slides-img" src="assets/img/maquetteaccueil.png">
					</div>

					<div class="reminder__slides-2">
						<img class="reminder__slides-img" src="assets/img/maquetteinscription.png">
					</div>

					<div class="reminder__slides-2">
						<img class="reminder__slides-img" src="assets/img/maquetteconnexion.png">
					</div>
					<div class="reminder__slides-2">
						<img class="reminder__slides-img" src="assets/img/maquetteconnecte.png">
					</div>
					<div class="reminder__slides-2">
						<img class="reminder__slides-img" src="assets/img/maquettepostit.png">
					</div>
					<a class="reminder__slideshow-prev" onclick="plusSlides(-1, 1)">&#10094;</a>
					<a class="reminder__slideshow-next" onclick="plusSlides(1, 1)">&#10095;</a>
				</div>

				<div class="reminder__slideshow-container hide" id="js-tools-slide">
					<img  class="reminder__slides-img" src="assets/img/tools.png">
				</div>

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/app.js"></script>
