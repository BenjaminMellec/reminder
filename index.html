<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Reminder Mockup</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
		<div class="reminder__logo"></div>
		<div class="reminder__container">
			<nav class="reminder__nav">
				<div class="reminder__nav-tab" id="wireframe"><p class="reminder__nav-tab-text">wireframe</p></div><!--
				--><div class="reminder__nav-tab" id="mockup"><p class="reminder__nav-tab-text">mockup</p></div><!--
				--><div class="reminder__nav-tab" id="tools"><p class="reminder__nav-tab-text">tools</p></div>
			</nav>
			<div id="wireframe-slider">
				<img class="mySlides" src="assets/img/wireframeaccueil.png">
				<img class="mySlides" src="assets/img/wireframeinscription.png">
				<img class="mySlides" src="assets/img/wireframeconnexion.png">
				<img class="mySlides" src="assets/img/wireframeconnecte.png">
				<img class="mySlides" src="assets/img/wireframeconnecte2.png">
			</div>
			<div id="mockup-slider">
				<img class="mySlides" src="assets/img/wireframeaccueil.png">
				<img class="mySlides" src="assets/img/wireframeinscription.png">
				<img class="mySlides" src="assets/img/wireframeconnexion.png">
				<img class="mySlides" src="assets/img/wireframeconnecte.png">
				<img class="mySlides" src="assets/img/wireframeconnecte2.png">
			</div>
			<div id="tools-slider">
				<img class="mySlides" src="assets/img/tools.png">
			</div>
			<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
			<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
